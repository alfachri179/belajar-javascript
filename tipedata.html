<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data</title>
  </head>
  <body>
    <script>
      // dalam javascript tipe data angka hanya terdapat 1 yaitu number
      document.writeln(2948594);
      document.writeln("</br>");
      // contoh tipe data string
      document.writeln("ini contoh \n dari string \n");
      // contoh tipe data boolean
      document.writeln(true);
      document.writeln("</br>");
      document.writeln(false);
      document.writeln("</br>");
      // untuk menggabungkan suatu tipe data dapat menggunakan '+'
      document.writeln("ini string " + 872 + " " + true);
      document.writeln("</br>");
    </script>
  </body>
</html>
