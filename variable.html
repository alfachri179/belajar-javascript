<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      /* pada versi sebelumnya untuk membuat variable menggunakan perintah 'var'
            contoh 'var x' namun saat ini direkomendasikan menggunakan perintah 'let'
            contoh 'let x'.
        */
      var admin;
      admin = "Muhammad Sahid";
      document.writeln(admin);
      document.writeln("</br>");
      // contoh let
      let jurusan = "Teknik Informatika";
      document.writeln(jurusan);
      document.writeln("</br>");
      //untuk membuat constanta gunakan 'const'
      const kalimat = "INI CONTOH CONSTANTA";
      document.writeln(kalimat);
    </script>
  </body>
</html>
